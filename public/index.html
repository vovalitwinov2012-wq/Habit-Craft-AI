<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitCraft</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <h1 id="app-title">HabitCraft</h1>
      <div class="header-actions">
        <button id="add-habit-btn" class="btn-add">+</button>
        <button id="lang-switch" class="btn-lang">RU</button>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
      <div id="habits-list"></div>
      <div id="ai-coach-section">
        <textarea id="ai-input" placeholder="Спросите AI-коуча или опишите привычку..."></textarea>
        <button id="ai-submit">AI</button>
        <div id="ai-response"></div>
      </div>
    </main>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal-content" class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Создать привычку</h2>
          <button id="modal-close" class="modal-close">&times;</button>
        </div>
        <div id="modal-body" class="modal-body">
          <!-- Содержимое модального окна будет сюда -->
        </div>
        <div class="modal-footer">
          <button id="modal-save" class="btn-primary">Сохранить</button>
        </div>
      </div>
    </div>

    <!-- Admin Panel (Скрыта по умолчанию) -->
    <div id="admin-panel" class="admin-panel hidden">
      <h2>Админ-панель</h2>
      <div id="analytics-content"></div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
