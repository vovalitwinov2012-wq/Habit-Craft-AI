<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitCraft AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>HabitCraft AI</h1>
  </header>

  <main>
    <section id="today-habits"></section>
    <button id="add-habit-btn">➕ Добавить привычку</button>

    <div id="add-habit-modal" class="modal">
      <div class="modal-content">
        <input id="habit-name" placeholder="Название привычки" />
        <textarea id="habit-description" placeholder="Описание"></textarea>
        <button id="save-habit">Сохранить</button>
        <button id="close-modal">Закрыть</button>
      </div>
    </div>

    <section id="ai-section">
      <input id="ai-input" placeholder="Спросить AI-коуча..." />
      <button id="ai-send-btn">Отправить</button>
      <div id="ai-response"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
